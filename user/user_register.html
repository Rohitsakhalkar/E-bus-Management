<!DOCTYPE html>
<html>
<head>
  <title>Register - User</title>
 <link rel="stylesheet" href="../design/user.css">
</head>
<body>
  <div id="container">
    <div id="form_container">
  <h2>User Registration</h2>
  <div>
    <label id="label_name" for="name">Name:</label>
  <input type="text" id="name" placeholder="Full Name">
  </div>
  <div>
    <label id="label_email" for="email">Email:</label>
  <input type="email" id="email" placeholder="Email">
  </div>
  <div>
    <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Password">
  </div>
  <button id="registerBtn" onclick="registerUser()">Register</button>
  </div>
</div>
  <script type="module" src="../js/user_auth.js"></script>
</body>
</html>
